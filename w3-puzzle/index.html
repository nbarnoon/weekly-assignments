        <p>1. Click Shuffle Button to mix the pieces.</p>
        <p>2. Click one piece, then click another to swap them.</p>
        <p>3. Continue until the puzzle looks complete.</p>
        <p>4. Click Reset Button to start over.</p>

        <div class="controls">
                <button id="shuffleButton">Shuffle</button>
